<div class="weekly-ads clearfix" ng-class="{'has-active-circular': vm.activeCircular !== undefined}">
	<h2>Shop Weekly Ads</h2>
	<ul  class="weekly-ads-list">
		<li class="weekly-ad" ng-repeat="ad in vm.weeklyAdsData.data">
			<a ui-sref="store.weekly-ads.circular({ id: ad.actId, pgNo: 1})" ng-click="vm.setActiveCircular(ad.actId)" >
				<img src="{{ad.img}}" />
				<p>{{ad.adName}}</p>
				<p>{{ad.adValidDates}}</p>
			</a>	
		</li>
	</ul>
</div>

<div ui-view></div>
